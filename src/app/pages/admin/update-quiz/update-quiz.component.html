<div class="container">
    <mat-card>
        <mat-card-header>
            <p class="boldHeader">Update Quiz</p>
        </mat-card-header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8  offset-md-1">
                    <form *ngIf = "quiz" (ngSubmit)="updateData()">
    
                        <!-- title field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Title</mat-label>
                            <input
                        [(ngModel)]="quiz.title"
                            type="text" name="title" placeholder="Enter title here" matInput>
                        </mat-form-field>
    
                        <!-- description field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Description</mat-label>
                            <textarea 
                             [(ngModel)]="quiz.description"
                            type="text" name="description" placeholder="Enter description here"
                                matInput></textarea>
                        </mat-form-field>
    
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input
                                   [(ngModel)]="quiz.maxMarks"
                                    type="number" name="maxMark" placeholder="Enter Maximum Marks" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Number Of Questions</mat-label>
                                    <input
                                   [(ngModel)]="quiz.numberOfQuestions"
                                    type="number" name="numberOfQ" placeholder="Enter Number of Questions" matInput>
                                </mat-form-field>
                            </div>
                        </div>
    
                        <!-- Active Status -->
                        <p>
                            <mat-slide-toggle
                          [(ngModel)]="quiz.active"
                            name="active"
                            class="example-margin">
                                Publish Status
                            </mat-slide-toggle>
                        </p>
    
                        <!-- Category Selection -->
                        <mat-form-field appearance="fill">
                            <mat-label>Select Category</mat-label>
                            <mat-select name="category" [(ngModel)]="quiz.category.cid">
                                <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center mb20">
                            <button mat-raised-button color="primary" type="submit">Update Quiz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card>
    </div>
