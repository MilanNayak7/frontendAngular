<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Question</button>
        <button mat-raised-button color="primary" [routerLink]="'/admin/quiz/'+q.qId" class="ml20">Update</button>
        <button mat-raised-button color="warn"(click)="deleteQuiz(q.qId)" class="ml20">Delete</button>
        <button mat-stroked-button color="primary" class="ml20">Attempts {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Questions {{q.numberOfQuestions}}</button>
    </mat-card-actions>
</mat-card>


<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz"  mat-raised-button color="accent">Add New Quiz</button>
</div>
