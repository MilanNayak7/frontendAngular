<section class="parentSection">
  <mat-card class="container">
    <div class="container parentDiv">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img
            src="https://img.freepik.com/free-vector/exams-concept-illustration_114360-2754.jpg?w=740&t=st=1677870921~exp=1677871521~hmac=e0e12569e249c839b2f14c96fa8817ed922333411f291bfdb436261e9c09596b"
            class="img-fluid" alt="img">
        </div>

        <div class="col-md-7 col-lg-5 col-xl-5">
          <div class="container">
            <mat-card style="background-color:var(--background);">
              <!-- {{ loginData | json }}  -->
              <form class="form" (ngSubmit)="formSubmit()">
                <!-- Email input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form1Example13">User Name</label>
                  <input type="text" id="form1Example13" class="form-control form-control-md"
                    [(ngModel)]="loginData.username" name="username" required matInput placeholder="Enter here" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example23">Password</label>
                  <input type="password" id="form1Example23" class="form-control form-control-md"
                    [(ngModel)]="loginData.password" name="password" type="password" required matInput
                    placeholder="Enter here" />

                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Sign in</button>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
                <button class="btn btn-primary FacebookBtn">Continue with Facebook</button>
                <button class="btn btn-primary TwitterBtn">Continue with Twitter</button>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</section>
