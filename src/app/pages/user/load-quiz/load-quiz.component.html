<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <p class="boldHeading mt20">Available Quizzes</p>
        <hr>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
              
                <mat-card class="examCard mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title class="blueHeading">
                            {{ q.title }}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{ q.category.title }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{ q.description }}</p>
                    </mat-card-content>
                    <mat-divider class="divider mt-3"></mat-divider>
                    <mat-card-actions>
                        <!-- <button mat-button color="primary">View</button> -->
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/' + q.qId"
                            class="btn ml10" style="color: blue;">
                            Start
                        </button>
                        <button mat-button color="accent">
                            Questions :{{ q.numberOfQuestions }}
                        </button>
                        <button mat-button color="accent">M.M :{{ q.maxMarks }}</button>
                    </mat-card-actions>
                </mat-card>
            
            </div>

            <div class="col-md-12" *ngIf="quizzes.length == 0">
                
                    <mat-card-content>
                        <p class="boldPara">No data in this category</p>
                        <div class="container col-md-6">
                            <img class="img"  src="../../../../assets/custom_icon/empty.png">
                        </div>
                    </mat-card-content>
            </div>
        </div>
    </div>
</div>
