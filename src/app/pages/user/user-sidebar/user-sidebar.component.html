<mat-card>
  <mat-action-list>
    <div class="sideBarHeader">Menu
    </div>
    <hr>
    
    <button mat-list-item routerLink="/user-dashboard/0">
      <i class="fa fa-book"></i><span class="para">All Quizzes</span>
    </button>

    <button mat-list-item routerLink="/user-dashboard/userprofile/121">
      <i class="fa fa-user"></i><span class="para">Profile</span></button>
    
    <button
      [routerLink]="'/user-dashboard/' + c.cid"
      mat-list-item
      *ngFor="let c of categories">
    
      <i class="fa fa-book"></i><span class="para">{{c.title}}</span>
    </button>

  </mat-action-list>
</mat-card>
